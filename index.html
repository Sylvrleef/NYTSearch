<!DOCTYPE html>
<html>

<head>
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/b0104e91a4.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12" id="main-col">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
New York Times Search</h1>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput" id="searchTerm">Search</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput2" id="searchRecords"># Records</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput2" id="startYear">Start Year</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput2" id="endYear">End Year</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <input class="btn btn-primary" type="submit" value="submit" id="submit">
                <input class="btn btn-primary" type="submit" value="clear" id="clear">
                <div class="well" class="articleContainer" id="articleContainer">
                    <div class="articleHeader">
                        <h2>Top Articles</h2>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
